<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Statistics Service</title>
</h:head>
<h:body>
	<h:form>
		<h2>Enter numbers</h2>
		<p>
			<h:inputText id="numbers" title="Enter a sequence of numbers"
				value="#{statisticsController.numbers}">
			</h:inputText>
			<h:commandButton id="submit" value="Calculate" />
		</p>
	</h:form>
	<p>
	<h:outputText value="#{statisticsController.average}" />
	</p>
</h:body>
</html>
